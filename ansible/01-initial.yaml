---
- hosts: all
  become: yes
  tasks:
    - name: Create kubeadmin user
      user:
        name: kubeadmin
        state: present
        groups: sudo
        createhome: yes
        shell: /bin/bash
        password: "{{ PASSWORD_KUBEADMIN | password_hash('sha512') }}"

    - name: Set up authorized keys for kubeadmin user
      authorized_key:
        user: kubeadmin
        key: "{{ lookup('file', '~/.ssh/id_ed25519.pub') }}"

- hosts: control_plane
  become: yes
  tasks:
    - name: Add kubectl alias for ubuntu
      lineinfile:
        path: /home/ubuntu/.bashrc
        line: "alias k='kubectl'"
        owner: ubuntu
        regexp: "^alias k='kubectl'$"
        state: present
        insertafter: EOF
        create: true

    - name: Source .bashrc for ubuntu
      shell: "source /home/ubuntu/.bashrc"
      args:
        executable: /bin/bash
      become_user: ubuntu
